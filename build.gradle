plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.github.dukcode'
version = '1.1.1'

repositories {
    mavenCentral()
}

dependencies {
    api 'org.junit.jupiter:junit-jupiter:5.10.0'
    api 'org.assertj:assertj-core:3.24.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
