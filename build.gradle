plugins {
    id 'java-library'
    id 'maven-publish'
}

group = 'com.github.dukcode'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    api 'org.junit.jupiter:junit-jupiter:5.10.0'
    api 'org.assertj:assertj-core:3.24.2'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}
